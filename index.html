<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>triangle teaser right corner - pur css</title>

    <style>
        body {
            background-color: black;
            color:white;
        }  

        #triangle {
            width: 20vw;
            height: 20vw;            
            background-color: black;
            position: absolute;
            top:0; right: 0;
        }

        #triangle::before,
        #triangle::after {
            content: '';
            position: absolute;
            top: 0; right: 0;
            border-color: transparent;
            border-style: solid;
        }

        #triangle::before {
            border-width: 10vw;
            border-right-color: green;
            border-top-color: green;
        }

        #triangle::after {
            border-width: 6vw;
            border-right-color: black;
            border-top-color: black;
        }    

        #ribbon-contant {
            position: absolute;  
        /*  background-color: rgba(255, 255, 0, 0.5);   */   
            transform: rotate(45deg);     
            height: 2vw;     
            width: 20vw;
            top: 8vw; left:1vw;
            text-align: center;
            font-size: 1.5vw; /*hat keinen Einfluss */ 
            font-family: Arial, Helvetica, sans-serif; 
            margin-top: -2vw;
            margin-left: 1vw;  
        }



        #ribbon-contant img{
            height: 4vw;
            width: auto; 
            vertical-align: middle;   
        }
    </style>

  </head>
  <body>
    <div id="triangle">
        <div id="ribbon-contant">made width pure&nbsp;&nbsp;<img class="middle"  alt="pure css" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/363px-CSS3_logo_and_wordmark.svg.png"></div>
    </div>
    </div>
  </body>
</html>
