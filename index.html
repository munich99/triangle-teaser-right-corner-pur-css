<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>triangle teaser right corner - pur css</title>

    <style>
        body {
            background-color: black;
            color:white;
        }  

        #triangle {
            width: 20vw;
            height: 20vw;            
            background-color: black;
            position: absolute;
            top:0; right: 0;
        }

        #triangle::before,
        #triangle::after {
            content: '';
            position: absolute;
            top: 0; right: 0;
            border-color: transparent;
            border-style: solid;
        }

        #triangle::before {
            border-width: 10vw;
            border-right-color: green;
            border-top-color: green;
        }

        #triangle::after {
            border-width: 6vw;
            border-right-color: black;
            border-top-color: black;
        }    
    </style>

  </head>
  <body>
    <div id="triangle"></div>
  </body>
</html>
